<head>
  <title>scrumkats</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  {{> board}}
</body>

<template name="card">
  <div class="card {{ activeClassName }} {{ flippedClassName }}" style="{{ cardPosition }}">
    {{ cardPosition }}
    <div class="card-front"><span class="number">{{ number }}</span></div>
    <div class="card-back"></div>
  </div>
</template>


<template name="board">
  <div class="board {{ hasActiveCardClassName }}">
    {{#each cards}}
      {{> card}}
    {{/each}}
  </div>
</template>

<template name="boardCard">
    {{boardId}}
  <div class="boardCard {{theme}} boardCard--big {{ activeClassName }} {{ flippedClassName }} boardCard-{{ id }}">
    {{ cardPosition }}
    <div class="boardCard-front">
        <span class="number">{{ number }}</span>
    </div>
    <div class="boardCard-back"></div>
  </div>
</template>
